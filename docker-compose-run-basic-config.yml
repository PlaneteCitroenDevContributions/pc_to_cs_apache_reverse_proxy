# -*- mode: indented-text; tab-width: 3; indent-tabs-mode: nil -*-

version: '3'

services:

  reverse-proxy-to-cs:
     restart: unless-stopped
     hostname: reverse-proxy-to-cs-basic
     ports:
        - 8888:80
     environment:
        - CREDENTIAL_FILE=/etc/pcrproxy/SECRETs/cs_credential.txt
        - VIRTUAL_HOST=csdepc.forumtestplanetecitroen.fr
        - LETSENCRYPT_HOST=csdepc.forumtestplanetecitroen.fr
        - VIRTUAL_PORT=80
     volumes:
        - ./my-httpd.conf:/usr/local/apache2/conf/httpd.conf
     networks:
        - auto_https_reverse_proxy
        - internal_services

networks:
   auto_https_reverse_proxy:
      external:
         name: revproxy

   internal_services:
      external:
         name: internal_services
