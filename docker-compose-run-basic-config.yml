# -*- mode: yaml; tab-width: 3; indent-tabs-mode: nil -*-

version: '3'

services:

  reverse-proxy-to-cs:
     restart: unless-stopped
     hostname: reverse-proxy-to-cs-basic

     ports:
        - 8888:80

     environment:
        - CREDENTIAL_FILE=/etc/pcrproxy/SECRETs/cs_credential.txt

     command:
        - httpd-foreground
        - -DCS2PC_BASIC

     networks:
        - auto_https_reverse_proxy
        - internal_services

networks:
   auto_https_reverse_proxy:
      external: true
      name: revproxy

   internal_services:
      external: true
      name: internal_services
