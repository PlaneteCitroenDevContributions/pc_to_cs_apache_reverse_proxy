# -*- mode: indented-text; tab-width: 3; indent-tabs-mode: nil -*-

version: '3'

#
# global shared config
#
x-reverse-proxy-common: &reverse-proxy-common
  build: .
  image: pcrproxy:latest
  expose:
     - "80"

#
# give a symbolic name to each shared volume, since anchors does not work well on volume
#
x-filter-volume-mapping: &filter-volume-mapping-string
     ./filter/:/filter/

x-stats-volume-mapping: &stats-volume-mapping-string
     ./pc_stats/:/var/pc_stats/

x-rproxy-config-volume-mapping: &rproxy-config-volume-mapping-string
     RPROXY_CONFIG:/etc/pcrproxy/:ro

#
# shared environment
#
x-shared_environment: &shared_environment
   STAT_DATA_DIR: /var/pc_stats
   TZ: Europe/Paris
   FILTER_DEBUG: file

#
# services definition
#

services:

  reverse-proxy-peugeotbox:
     <<: *reverse-proxy-common
     profiles: ["peugeotbox"]
     restart: unless-stopped
     hostname: reverse-proxy-to-peugeotbox
     ports:
        - "8890:80"
     environment:
        <<: *shared_environment
        CREDENTIAL_FILE: /etc/pcrproxy/SECRETs/peugeotbox_credential.txt
     volumes:
        - *filter-volume-mapping-string
        - *stats-volume-mapping-string
        - *rproxy-config-volume-mapping-string
        - ./peugeotbox-httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
     networks:
        - auto_https_reverse_proxy
        - internal_services

networks:
   default:
   
   auto_https_reverse_proxy:
      external: true
      name: revproxy

   internal_services:
      external: true
      name: internal_services

volumes:

   NEXTCLOUD_EXTERNAL_STORAGE1:
      external: true
      name: VOL4NEXTCLOUD_EXTERNAL_STORAGE

   RPROXY_CONFIG:
      external: true
      name: VOL4NEXTCLOUD_RPROXY_CONFIG
